            border-radius: 24px;

        .header {

            text-align: center;
            position: relative;
            overflow: hidden;

        .header::before {

            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);

        function toggleDateInputs() {
            const reportType = document.getElementById('reportType').value;
            const weekGroup = document.getElementById('weekGroup');
            const monthGroup = document.getElementById('monthGroup');
            const startDateGroup = document.getElementById('startDateGroup');
            const endDateGroup = document.getElementById('endDateGroup');

            // Hide all date inputs first
            weekGroup.style.display = 'none';
            monthGroup.style.display = 'none';
            startDateGroup.style.display = 'none';
            endDateGroup.style.display = 'none';

            // Show appropriate inputs based on selection
            switch(reportType) {
                case 'weekly':
                    weekGroup.style.display = 'block';
                    break;
                case 'monthly':
                    monthGroup.style.display = 'block';
                    break;
                case 'custom':
                    startDateGroup.style.display = 'block';
                    endDateGroup.style.display = 'block';
                    break;
            }
        }

        function loadEmployeeData() {
            const employeeId = document.getElementById('employeeId').value;
            const employeeInfo = document.getElementById('employeeInfo');

            if (!employeeId) {
                employeeInfo.style.display = 'none';
                document.getElementById('reportSection').style.display = 'none';
                return;
            }

            const employee = employeeData[employeeId];
            if (employee) {
                // Populate employee information
                document.getElementById('employeeName').textContent = employee.name;
                document.getElementById('empId').textContent = employee.id;
                document.getElementById('empDept').textContent = employee.department;
                document.getElementById('empPosition').textContent = employee.position;
                document.getElementById('empLead').textContent = employee.teamLead;

                employeeInfo.style.display = 'block';
            }
        }

        function generateReport() {
            const employeeId = document.getElementById('employeeId').value;
            
            if (!employeeId) {
                alert('Please select an employee first.');
                return;
            }

            const employee = employeeData[employeeId];
            if (!employee) {
                alert('Employee data not found.');
                return;
            }

            displayReport(employee);
        }

        function displayReport(employee) {
            const reportSection = document.getElementById('reportSection');
            const projectsGrid = document.getElementById('projectsGrid');

            // Calculate statistics
            const totalProjects = employee.projects.length;
            const completedProjects = employee.projects.filter(p => p.status === 'complete').length;
            const pendingProjects = employee.projects.filter(p => p.status === 'pending').length;
            const incompleteProjects = employee.projects.filter(p => p.status === 'incomplete').length;

            // Update statistics
            document.getElementById('totalProjects').textContent = totalProjects;
            document.getElementById('completedProjects').textContent = completedProjects;
            document.getElementById('pendingProjects').textContent = pendingProjects;
            document.getElementById('incompleteProjects').textContent = incompleteProjects;

            // Clear existing projects
            projectsGrid.innerHTML = '';

            // Generate project cards
            employee.projects.forEach(project => {
                const projectCard = createProjectCard(project);
                projectsGrid.appendChild(projectCard);
            });

            reportSection.style.display = 'block';
        }

        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';

            const statusClass = `status-${project.status}`;
            const techTags = project.technologies.map(tech => 
                `<span class="tech-tag">${tech}</span>`
            ).join('');

            const modulesHtml = project.modules.map(module => {
                const moduleStatusClass = `status-${module.status}`;
                return `
                    <div class="module-item">
                        <div class="module-header">
                            <div class="module-name">${module.name}</div>
                            <select class="module-status ${moduleStatusClass}" onchange="updateModuleStatus('${module.id}', this.value)">
                                <option value="complete" ${module.status === 'complete' ? 'selected' : ''}>Complete</option>
                                <option value="pending" ${module.status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="incomplete" ${module.status === 'incomplete' ? 'selected' : ''}>Incomplete</option>
                            </select>
                        </div>
                        <div class="module-details">
                            <div class="module-detail">
                                <div class="module-detail-label">Start Date:</div>
                                <div class="module-detail-value">${formatDate(module.startDate)}</div>
                            </div>
                            <div class="module-detail">
                                <div class="module-detail-label">End Date:</div>
                                <div class="module-detail-value">${formatDate(module.endDate)}</div>
                            </div>
                            <div class="module-detail">
                                <div class="module-detail-label">Progress:</div>
                                <div class="module-detail-value">${module.progress}%</div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${module.progress}%"></div>
                        </div>
                        <div class="module-description">${module.description}</div>
                    </div>
                `;
            }).join('');

            card.innerHTML = `
                <div class="project-header">
                    <div class="project-name">${project.name}</div>
                    <select class="status-dropdown ${statusClass}" onchange="updateProjectStatus('${project.id}', this.value)">
                        <option value="complete" ${project.status === 'complete' ? 'selected' : ''}>Complete</option>
                        <option value="pending" ${project.status === 'pending' ? 'selected' : ''}>Pending</option>
                        <option value="incomplete" ${project.status === 'incomplete' ? 'selected' : ''}>Incomplete</option>
                    </select>
                </div>
                
                <div class="project-info">
                    <div class="info-item">
                        <div class="info-label">Domain</div>
                        <div class="info-value">${project.domain}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Start Date</div>
                        <div class="info-value">${formatDate(project.startDate)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">End Date</div>
                        <div class="info-value">${formatDate(project.endDate)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Modules</div>
                        <div class="info-value">${project.modules.length}</div>
                    </div>
                </div>

                <div class="tech-tags">
                    ${techTags}
                </div>

                <div class="modules-section">
                    <div class="modules-header">
                        <div class="modules-title">Project Modules</div>
                        <button class="add-module-btn" onclick="addModule('${project.id}')">+ Add Module</button>
                    </div>
                    <div class="modules-grid">
                        ${modulesHtml}
                    </div>
                </div>

                <div class="remarks">
                    <div class="remarks-label">Project Remarks</div>
                    <div class="remarks-text" contenteditable="true" onblur="saveRemarks('${project.id}', this.textContent)">${project.remarks}</div>
                    <button class="btn-save" onclick="saveRemarks('${project.id}', this.previousElementSibling.textContent)">Save Remarks</button>
                </div>
            `;

            return card;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function updateProjectStatus(projectId, newStatus) {
            // Find the employee and project
            const employeeId = document.getElementById('employeeId').value;
            const employee = employeeData[employeeId];
            
            if (employee) {
                const project = employee.projects.find(p => p.id === projectId);
                if (project) {
                    project.status = newStatus;
                    showSaveNotification();
                    
                    // Refresh the report to update statistics
                    displayReport(employee);
                }
            }
        }

        function updateModuleStatus(moduleId, newStatus) {
            // Find the employee, project, and module
            const employeeId = document.getElementById('employeeId').value;
            const employee = employeeData[employeeId];
            
            if (employee) {
                employee.projects.forEach(project => {
                    const module = project.modules.find(m => m.id === moduleId);
                    if (module) {
                        module.status = newStatus;
                        
                        // Update progress based on status
                        if (newStatus === 'complete') {
                            module.progress = 100;
                        } else if (newStatus === 'incomplete') {
                            module.progress = Math.min(module.progress, 50);
                        }
                        
                        showSaveNotification();
                        
                        // Refresh the report
                        displayReport(employee);
                    }
                });
            }
        }

        function saveRemarks(projectId, remarks) {
            // Find the employee and project
            const employeeId = document.getElementById('employeeId').value;
            const employee = employeeData[employeeId];
            
            if (employee) {
                const project = employee.projects.find(p => p.id === projectId);
                if (project) {
                    project.remarks = remarks.trim();
                    showSaveNotification();
                }
            }
        }

        function addModule(projectId) {
            const moduleName = prompt('Enter module name:');
            if (!moduleName) return;

            const employeeId = document.getElementById('employeeId').value;
            const employee = employeeData[employeeId];
            
            if (employee) {
                const project = employee.projects.find(p => p.id === projectId);
                if (project) {
                    const newModule = {
                        id: `mod_${Date.now()}`,
                        name: moduleName,
                        status: 'pending',
                        startDate: new Date().toISOString().split('T')[0],
                        endDate: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0], // 2 weeks from now
                        progress: 0,
                        description: 'New module - description to be added'
                    };
                    
                    project.modules.push(newModule);
                    showSaveNotification();
                    
                    // Refresh the report
                    displayReport(employee);
                }
            }
        }

        function showSaveNotification() {
            const notification = document.getElementById('saveNotification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            toggleDateInputs();
        });
        </script>
